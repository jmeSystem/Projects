<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="frmPrincipal">
		<p:menubar id="MenuPrincipal">

			<p:submenu label="Arquivo">
				<p:menuitem value="Autenticação"
					outcome="/pages/jmeAutenticacao.xhtml"
					rendered="#{MBAutentificacao.funcionarioLogado.funcao==null}" />
				<p:menuitem value="Principal" icon="ui-icon-home"
					outcome="/pages/jmePrincipal.xhtml" title="Página inicial do sistema"
					rendered="#{MBAutentificacao.funcionarioLogado.funcao !=null}" />
				<p:menuitem value="Sair" icon="ui-icon-power" title="Sair do sistema"
					action="#{MBAutentificacao.sair}"
					rendered="#{MBAutentificacao.funcionarioLogado.funcao !=null}" />

			</p:submenu>

			<p:submenu label="Cadastrar" icon="ui-icon-document"
				rendered="#{MBAutentificacao.funcionarioLogado.funcao !=null}">
				<p:menuitem value="Categoria" outcome="/pages/jmeCategoria.xhtml" title="Nova Categoria: ex. calça"
					rendered="#{MBAutentificacao.funcionarioLogado.telaCategoria!='0'}" />
				<p:menuitem value="Cliente" outcome="/pages/jmeCliente.xhtml" 
					title="Novo Cliente: ex. João" />
				
				<p:submenu label="Movimentacao"
					rendered="#{MBAutentificacao.funcionarioLogado.funcao !=null}">
					<p:menuitem value="Entrada - Produto" title="Entrada em estoque" outcome="/pages/jmeMovimentacao.xhtml" 
								rendered="#{MBAutentificacao.funcionarioLogado.telaMovEntrada!='0'}"/>
					<p:menuitem value="Saída - Produto" title="Saída em estoque" 
					outcome="/pages/jmeMovimentacaoSaida.xhtml" rendered="#{MBAutentificacao.funcionarioLogado.funcao !=null}"/>

				</p:submenu>
				
				<p:menuitem value="Fornecedor"
					rendered="#{MBAutentificacao.funcionarioLogado.telaFornecedor!='0'}"
					outcome="/pages/jmeFornecedor.xhtml" title="Novo Fornecedor: ex. Walmart" />
				<p:menuitem
					rendered="#{MBAutentificacao.funcionarioLogado.telaFuncionario!='0'}"
					value="Funcionário" outcome="/pages/jmeFuncionario.xhtml"
					title="Novo Funcionário: ex. Sebastião" />
				<p:menuitem rendered="false" value="Pedido - Compra"
					outcome="/pages/jmePedidoCompra.xhtml" />
				<p:menuitem value="Produto"
					rendered="#{MBAutentificacao.funcionarioLogado.telaProduto!='0'}"
					outcome="/pages/jmeProduto.xhtml" title="Novo Produto: ex. calça jeans cor: preta" />
				<p:menuitem value="Tipo Forma de Pagamento"
					rendered="#{MBAutentificacao.funcionarioLogado.telaTipoFormaPagamento!='0'}"
					outcome="/pages/jmeTipoFormaPagamento.xhtml"
					title="Novo Tipo Forma de Pagamento: ex. Cartão de crédito Visa" />
				</p:submenu>

			<p:submenu
				rendered="#{MBAutentificacao.funcionarioLogado.funcao !=null}"
				label="Relatórios" icon="ui-icon-clipboard">
				<p:menuitem title="Relatório de Cliente: ex. Listagem de todos clientes cadastrados" value="Cliente"
					outcome="/pages/jmeRelatorioCliente">
				</p:menuitem>
				<p:menuitem title="Relatório de Produto: ex. Listagem de todos produtos cadastrados" value="Produto"
					outcome="/pages/jmeRelatorioProduto.xhtml">
				</p:menuitem>
				
				<p:submenu label="Vendas">
					<p:menuitem title="Vendas por data, funcionários, produtos e todos" value="Movimentação" outcome="/pages/jmeRelatorioVendas.xhtml"/>
					<p:menuitem title="Vendas Anual e Mensalmente" value="Análitico" outcome="/pages/jmeRelatorioVendasAnalitico.xhtml"/>
				</p:submenu>
			</p:submenu>

			<p:submenu
				rendered="#{MBAutentificacao.funcionarioLogado.funcao !=null}"
				label="Vendas" icon="ui-icon-cart">
				<p:menuitem title="Nova Venda" icon="ui-icon-document" value="Novo"
					outcome="/pages/jmeVenda.xhtml" />
				<p:menuitem title="Listagem das vendas" icon="ui-icon-search"
					value="Pesquisa" outcome="/pages/jmeRegistroVendaPesquisa.xhtml" />
			</p:submenu>

			<p:submenu
				rendered="#{MBAutentificacao.funcionarioLogado.funcao !=null}"
				label="Opções" icon="ui-icon-wrench">
				<p:menuitem title="Alterar a Senha do usuário logado" icon="ui-icon-pencil"
					value="Alterar Senha" outcome="/pages/jmeAlterarSenha.xhtml" />
			</p:submenu>

			<p:submenu label="Configuração" icon="ui-icon-gear"
			rendered="#{MBAutentificacao.funcionarioLogado.telaConfiguracaoPagamento!='0'}" >
				<p:menuitem title="Forma Pagamento: ex. A venda à prazo só pode ser feito em 10X" value="Forma de Pagamento"
					outcome="/pages/jmeFormaPagamento.xhtml" rendered="#{MBAutentificacao.funcionarioLogado.funcao !='Balconista'}" />
			</p:submenu>

			<p:submenu label="Ajuda" icon="ui-icon-help">
				<p:menuitem title="Help Desk - problemas, dificuldades, sugestões, etc." value="Help Desk"
					outcome="/pages/JmeAjuda.xhtml" />
			</p:submenu>


		</p:menubar>

	</h:form>

</ui:composition>
