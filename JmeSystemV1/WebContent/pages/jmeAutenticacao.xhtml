<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/jmeModeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/jmeMenuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<center>
			<h:form id="Autenticacao">
				<p:panel header="Autenticação">

					<h:panelGrid columns="2">
						<p:outputLabel value="CPF:" />
						<p:inputMask value="#{MBAutentificacao.funcionarioLogado.cpf}"
							title="Digite o CPF" size="20" mask="999.999.999-99">
							<f:validateBean />
						</p:inputMask>


						<p:outputLabel value="Senha:" />
						<p:password maxlength="8" size="20"
							value="#{MBAutentificacao.funcionarioLogado.senha}">
							<f:validateBean />
						</p:password>


					</h:panelGrid>

					<h:panelGrid columns="2">
						<p:commandButton icon="ui-icon-circle-arrow-e" value="Entrar"
							update=":msgGlobal  :frmPrincipal:MenuPrincipal "
							action="#{MBAutentificacao.autenticar}" 
							onclick="PF('pbAjax').start();PF('processando').show();" >
					
					<p:ajax event="click" update=":Autenticacao:idProgress"
					/>
					</p:commandButton>
					</h:panelGrid>
				</p:panel>

				<p:separator />


				<p:dialog widgetVar="processando" closable="false" >
					<p:outputLabel value="Aguarde... Autenticando Usuário" />
					<p:progressBar id="idProgress" widgetVar="pbAjax" ajax="true"
						value="#{MBAutentificacao.progress}" labelTemplate="{value}%"
						styleClass="animated" global="false">
						<p:ajax event="complete" listener="#{MBAutentificacao.exibirMesagem()}"
							update=":msgGlobal" oncomplete="PF('processando').hide();"/>
					</p:progressBar>
				</p:dialog>



				<p:panel header="JME System - Informações">

					<h:panelGrid>


						<h:outputText value="- Altere  sua senha periodicamente" />
						<h:outputText
							value="- Sempre utilize senhas complexas, não use o nomes de pessoas ou data de nascimento para isto." />
						<h:outputText
							value="- Não passe a sua senha para outras pessoas, pois ela é a sua identificação para os sistemas." />
						<h:outputText
							value="- Utilize programa antivírus e mantenha isto sempre atualizado." />
						<h:outputText
							value="- Não instale programas estranhos, pois podem conter vírus ou programas que capturam tudo o que digitais, inclusive senha" />
						<h:outputText
							value="- Um exemplo disto, são e-mails com 'Voce recebeu um cartão virtual de um(a) amigo(a).'  " />
						<h:outputText
							value="- Que invés de ser uma mensagem de alguém conhecido, é um executável malicioso (vírus ou espião). " />

					</h:panelGrid>


				</p:panel>

			</h:form>
		</center>
	</ui:define>

</ui:composition>
