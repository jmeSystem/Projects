<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/jmeModeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/jmeMenuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
	
		<f:event listener="#{MBProdutoRelatorio.prepararNovo()}" type="preRenderView" />
			
			<h:form>
				<p:panel header="Relatório - Produtos">
				<h:panelGrid  id="pnlRelatorioProduto" columns="2">
					
					<p:outputLabel value="Data Inicial :" />
					<p:calendar value="#{MBProdutoRelatorio.dataIni}" title="Exibe o calendário"
						required="true" showOn="button"
						id="maskDataIni" pattern="dd/MM/yyyy" mask="true">
						<p:watermark for="maskDataIni" value="Selecione" />
					</p:calendar>
					
					<p:outputLabel value="Data final :" />
					<p:calendar value="#{MBProdutoRelatorio.dataFim}" title="Exibe o calendário"
						required="true" showOn="button"
						id="maskDataFim" pattern="dd/MM/yyyy" mask="true">
						<p:watermark for="maskDataFim" value="Selecione" />
					</p:calendar>
					
					<p:outputLabel value="Fornecedor :" />
					<p:selectOneMenu id="fornecedor"
						value="#{MBProdutoRelatorio.idFornecedor}" required="true"
						requiredMessage="O campo cidade é obrigatório." style="width:170px;" >

						<f:selectItem itemValue="0" itemLabel="Todos" />

						<f:selectItems value="#{MBProdutoRelatorio.comboFornecedor}" var="item"
							itemValue="#{item.idFornecedor}" itemLabel="#{item.razaoSocial}" />
					</p:selectOneMenu>
					
				</h:panelGrid>								
				
<!-- 				Painel grid dos botões -->
				<h:panelGrid columns="1">
					<p:commandButton ajax="false" value="Gerar Relatório"
						actionListener="#{MBProdutoRelatorio.gerarRelatorio()}"/>
				</h:panelGrid>
				</p:panel>
			</h:form>	
	</ui:define>
</ui:composition>
